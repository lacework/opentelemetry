apiVersion: batch/v1
kind: CronJob
metadata:
  name: host-vulnerabilities-job
spec:
# Once an hour
#  schedule: "0 * * * *"
# Once a minute
#  schedule: "* * * * *"
# Once every five minutes
#  schedule: "*/5 * * * *"
# Once every 30 minutes
  schedule: "*/30 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: host-vulnerabilities
            image: bjornboelacework/opentelemetry-extractor:0.2
            imagePullPolicy: "Always"
            workingDir: /app/host-vulnerabilities
            args:
              - run.sh
            env:
            - name: lwKeyId
              valueFrom:
                secretKeyRef:
                  name: lacework-api-key
                  key: lwKeyId
            - name: lwSecret
              valueFrom:
                secretKeyRef:
                  name: lacework-api-key
                  key: lwSecret
            - name: lwAccount
              valueFrom:
                secretKeyRef:
                  name: lacework-api-key
                  key: lwAccount
            - name: lwDataDirectory
              value: /data/host-vulnerabilities
            - name: lwTmpWorkDirectory
              value: /tmp/host-vulnerabilities
            - name: lwMetricsEndpoint
              value: http://opentelemetry-collector:4318
            - name: lwAttributeFilter
              value: "hostName,InstanceId,lw_InternetExposure,riskScore,lwUrl"
            volumeMounts:
            - name: data-volume
              mountPath: /data
          restartPolicy: OnFailure
          volumes:
          - name: data-volume
            persistentVolumeClaim:
              claimName: shared-storage
      backoffLimit: 5
